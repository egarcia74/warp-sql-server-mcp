name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests for coverage
        run: npm run test:coverage

      - name: Generate documentation
        run: |
          # Extract tool information from code
          node scripts/docs/extract-docs.js
          
          # Generate detailed tools documentation
          node scripts/docs/generate-tools-html.js
          
          # Generate landing page with dynamic tool information
          node scripts/docs/generate-landing-page.js
          
          # Copy coverage reports to docs directory
          if [ -d "coverage" ]; then
            echo "Copying coverage reports to docs/coverage..."
            cp -r coverage docs/
          else
            echo "Warning: Coverage directory not found"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './docs'

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
